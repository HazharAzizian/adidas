<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazharAzizain</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="image/logo.png" alt="logo">
            <i class="bx bx-shopping-bag"></i>
        </div>
        <div class="main-images">
            <img id="blue" class="blue active" src="image/blue.png" alt="blue">
            <img id="red" class="red" src="image/red01.png" alt="blue">
            <img id="green" class="green" src="image/green01.png" alt="blue">
        </div>
        <div class="shoe-details">
            <span class="shoe_name">ADDIDAS GAZE ZX</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad distinctio!</p>
            <div class="stars">
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bxs-star"></i>
                <i class="bx bx-star"></i>
            </div>
            <div class="color-price">
                <div class="color-option">
                    <span class="color">Colour:</span>
                    <div class="circles">
                        <span id="blue" class="circle blue active"></span>
                        <span id="red" class="circle red"></span>
                        <span id="green" class="circle green"></span>
                    </div>
                </div>
                <div class="price">
                    <span class="price_num">09.00</span>
                    <span class="price_letter">Nine dollar only</span>
                </div>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>

    <script>
        
        let circle = document.querySelector(".color-option");
        
        circle.addEventListener("click", (e) => {
            let target = e.target;
            if(target.classList.contains("circle")){
                circle.querySelector(".active").classList.remove("active");
                target.classList.add("active");
                document.querySelector(".main-images .active").classList.remove("active");
                document.querySelector(`.main-images .${target.id}`).classList.add("active");
            }

        })
        
    </script>
    
</body>
</html>
